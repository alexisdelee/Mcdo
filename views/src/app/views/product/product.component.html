<mat-card *ngIf="product">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price + "€" }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.thumbnail">
  <mat-card-content>
    <h5>Catégorie(s) associée(s)</h5>

    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let group of product.groups" [title]="group.name">{{ group.name.length >= 10 ? group.name.substr(0, 10) + "..." : group.name }}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>

    <mat-divider></mat-divider><br>

    <p mat-line *ngFor="let ingredient of product.ingredients">
      {{ ingredient.name }}
    </p>
  </mat-card-content>
</mat-card>
