<mat-card class="header">
  <mat-card (click)="redirectToProduct($event)" class="populars" *ngFor="let product of popularProducts" [attr.data-id]="product._id">
    <img mat-card-image [src]="product.thumbnail">
    <mat-card-content>{{ product.name }}</mat-card-content>
  </mat-card>
</mat-card>

<mat-card class="header-breadcrumbs">
  <ul class="breadcrumbs" *ngIf="navigation.length">
    <li *ngFor="let nav of navigation">
      <a [routerLink]="'/' + nav.path">{{ nav.data._name }}</a>
    </li>
    <li>
      <a class="current">{{ currentComponentName }}</a>
    </li>
  </ul>
</mat-card>
