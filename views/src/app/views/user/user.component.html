<div id="group">
  <mat-table #table [dataSource]="groupsTable" matSort>
    <ng-container matColumnDef="thumbnail">
      <mat-header-cell *matHeaderCellDef>Thumbnail</mat-header-cell>
      <mat-cell *matCellDef="let element"><img src="{{ element.thumbnail }}"></mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="changeGroup($event)" [attr.data-group]="element.group.id">{{ element.group.name }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['thumbnail', 'group']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['thumbnail', 'group'];"></mat-row>
  </mat-table>
</div>
